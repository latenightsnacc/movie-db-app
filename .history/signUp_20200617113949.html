<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap-->
    <link rel="stylesheet" href="bootstrap-4.4.1-dist/bootstrap-4.4.1-dist/css/bootstrap.min.css">
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--UI kit-->
    <link rel="stylesheet" href="uikit-3.4.6/css/uikit.min.css">
    <!--Custom css-->
    <link rel="stylesheet" href="Stylesheet/stylesheet.css">
    <title>Movie App</title>
</head>
<body>
     <!--Header-->
    <header class="header">
        <div class="container">
            <nav class="nav">
                <!--Logo-->
                <div class="logo">
                    <a class="navbar-brand" href="index.html">Movie App</a>
                </div>
                <!--Navbar Items-->
                <div class="navbar-items">
                    <a class="item" href="index.html">
                        <span class="nav-icon">
                            <i class="fa fa-list"></i>
                        </span>
                        <span class="menu-text">Movies</span>    
                    </a>
                    <a class= "item" href="watchlist.html">
                        <span class="nav-icon">
                            <i class="fa fa-bookmark"></i>
                        </span>
                        <span class="menu-text">watchlist</span>    
                    </a>
                    <a class="item" href="login.html">
                        <span class="nav-icon">
                            <i class="fa fa-user"></i>
                        </span>
                        <span class="menu-text">Login</span> 
                    </a>
                </div>
            </nav>
        </div>
        
    </header>
    <!--Main Body-->
    <main>
        <div class="container">
            <div class="form mx-auto my-auto">
                <form method="" action="">
                    <div class="form-title" id="form-title">Sign up</div>
                    <div class="form-row">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <i class="fa fa-user"></i>
                                </div> 
                            </div>
                            <input type="text" class="form-control" id="inlineFormInputGroupUsername" placeholder="Email">    
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <i class="fa fa-lock"></i>
                                </div>
                            </div>
                            <input type="text" class="form-control" id="inlineFormInputGroupUsername" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-row login">
                        <input type="submit" value="Login" />
                        <div class="login-icons">Sign up with <a href="#"><i class="fa fa-google"></i></a></div> 
                        <p>Already have an account <i class="fa fa-arrow-right"></i><a href="login.html"> Login</a></p>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <!--Scripts-->
    <script src="bootstrap-4.4.1-dist/bootstrap-4.4.1-dist/js/bootstrap.min.js"></script>
    <script src="uikit-3.4.6/js/uikit.min.js"></script>
</body>
</html>
