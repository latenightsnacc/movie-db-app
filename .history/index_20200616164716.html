<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap-->
    <link rel="stylesheet" href="bootstrap-4.4.1-dist/bootstrap-4.4.1-dist/css/bootstrap.min.css">
    <!--UI kit-->
    <link rel="stylesheet" href="uikit-3.4.6/css/uikit.min.css">
    <!--Custom css-->
    <link rel="stylesheet" href="Stylesheet/stylesheet.css">
    <title>Movie App</title>
</head>
<body>
    <!--Header-->
    <header>
        <div class="header">
            <a href="index.html">Movie Browser</a>
            <input type="text" placeholder="Search" />
            <a href="#">My Wishlist</a>
            <a href="#">Sign in</a>
        </div>
    </header>
    <main>
        <!--Hero Section-->
        <section class="hero">
            <div uk-slideshow="autoplay: true; autoplay-interval: 3000; pause-on-hover: true; animation: fade;" uk-scrollspy="cls:uk-animation-fade; repeat: true; delay: 300">
                <ul class="uk-slideshow-items" uk-height-viewport="min-height: 300">
                    <li>
                        <img src="images/bright.jpg" alt="" uk-cover>
                    </li>
                    <li>
                        <img src="images/eye.jpg" alt="" uk-cover>
                    </li>
                </ul>
            </div>
        </section>
        <!--Main Body-->
        <div class="main">
            <!--Filter Menu-->
            <div class="filterMenu">
                <ul class="menuList">
                    <li>
                        <a href="#" class="active">Popular</a>
                    </li>
                    <li>
                        <a href="#">Now Playing</a>
                    </li>
                    <li>
                        <a href="#">Top Rated</a>
                    </li>
                    <li>
                        <a href="#">Upcoming</a>
                    </li>
                </ul>
            </div>

            <!--Movie Card List Row 1-->
            <div class="row">
                <!--Cards-->
                <div class="col">
                    <div class="card">
                        <div class="card-img">
                            <img src="images/movieImg2.jpg">
                        </div>
                        <div class="card-content">
                            <div class="movie-content">
                                <h5>Wreck-it Ralph</h5>
                                <span>Animation, Comedy, Family</span>
                            </div>
                           
                            <span class="card-rating">8.7</span>
                        </div>
                        <div class="movie-genre">
                            
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card"></div>
                </div>
                <div class="col">
                    <div class="card"></div>
                </div>
                <div class="col">
                    <div class="card"></div>
                </div>
            </div>

            <!--Movie Card List Row 2-->
            <div class="row">
                <!--Cards-->
                <div class="col">
                    <div class="card"></div>
                </div>
                <div class="col">
                    <div class="card"></div>
                </div>
                <div class="col">
                    <div class="card"></div>
                </div>
                <div class="col">
                    <div class="card"></div>
                </div>
            </div>

            <!--Movie Card List Row 3-->
            <div class="row">
                <!--Cards-->
                <div class="col">
                    <div class="card"></div>
                </div>
                <div class="col">
                    <div class="card"></div>
                </div>
                <div class="col">
                    <div class="card"></div>
                </div>
                <div class="col">
                    <div class="card"></div>
                </div>
            </div>

            <!--Movie Card List Row 4-->
            <div class="row">
                <!--Cards-->
                <div class="col">
                    <div class="card"></div>
                </div>
                <div class="col">
                    <div class="card"></div>
                </div>
                <div class="col">
                    <div class="card"></div>
                </div>
                <div class="col">
                    <div class="card"></div>
                </div>
            </div>
        </div>
    </main>
    <!--Footer-->
    <footer class="footer">
        <p>&copy;2020 Licorne Technology</p>
    </footer>
    <!--Scripts-->
    <script src="bootstrap-4.4.1-dist/bootstrap-4.4.1-dist/js/bootstrap.min.js"></script>
    <script src="uikit-3.4.6/js/uikit.min.js"></script>
</body>
</html>
